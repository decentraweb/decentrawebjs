<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="application/javascript"></script>
<script src="https://cdn.decentraweb.org/decentraweb-namekit-2.2.0.min.js" type="application/javascript"></script>
<script>
  window.addEventListener('load', async () => {
    const {DwebNamekit} = Decentraweb;
    const namekit = new DwebNamekit({
      ethereum: {
        network: 'goerli',
        provider: ethers.getDefaultProvider('goerli')
      },
      polygon: {
        network: 'maticmum',
        provider: ethers.getDefaultProvider('maticmum')
      }
    });
    const domain = await namekit.domain('serhii');
    if (domain) {
      const domainProvider = domain.provider;
      console.log('domainProvider', domainProvider);
      const ethAddress = await domain.address('ETH');
      console.log('ethAddress', ethAddress);
      const contentHash = await domain.contentHash();
      console.log('contentHash', contentHash);
      const email = await domain.txt('email');
      console.log('email', email);
      const records = await domain.dns('A');
      console.log('records', records);
    }
  })
</script>
</body>
</html>
