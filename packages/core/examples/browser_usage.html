<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js" type="application/javascript"></script>
<script src="https://cdn.decentraweb.org/decentraweb-core-1.0.1.min.js" type="application/javascript"></script>
<script>
  window.addEventListener('load', async () => {
    const {DWEBRegistry, RecordSet} = Decentraweb;
    const dweb = new DWEBRegistry({network: 'goerli', provider: ethers.getDefaultProvider('goerli')});
    const name = dweb.name('serhii');
    console.log('ETH Adress', await name.getAddress('ETH'));
    console.log('BTC Adress', await name.getAddress('BTC'));
    console.log('Content hash', await name.getContenthash());
    const data = await name.getDNS(RecordSet.recordType.toType('A'))
    console.log('DNS A records', RecordSet.decode(data));
  })
</script>
</body>
</html>
